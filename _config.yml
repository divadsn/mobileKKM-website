# Localization options
language: pl
timezone: Europe/Warsaw

# Site details
title: mobileKKM - Krakowska Karta Miejska
description: Nieoficjalna aplikacja do obsługi mobilnej wersji KKM na urządzeniach mobilnych.
author: David Sn
